
version: '3'

services:
  api:
    build:
      context: ./ScholarScraperBE
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./ScholarScraperFE
    ports:
      - "4200:4200"

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=scholarscraperdb
      - POSTGRES_PASSWORD=ouiouibonjour

  selenium-hub:
    image: selenium/hub:3.141.59-krypton
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:3.141.59-krypton
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - START_XVFB=false
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

  firefox:
    image: selenium/node-firefox:3.141.59-krypton
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - START_XVFB=false
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

