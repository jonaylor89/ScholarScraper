<div class="container">
    <mat-form-field>
      <input #scholarInput matInput placeholder="Scholar Name">
    </mat-form-field>


    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="From Date (Optional)">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="To Date (Optional)">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <div class="button-row">
            <button (click) = "addScholar(scholarInput.value)" mat-stroked-button>Add</button>
            <button (click) = "deleteScholar(scholarInput.value)" mat-stroked-button>Delete</button>
            <button  (click) = "submitResults()" mat-stroked-button>Submit</button>
             <ul><li *ngFor="let scholar of scholars">{{scholar.full_name}}</li></ul>
             <ul><li *ngFor="let scholarInput of scholarsInput">{{scholarInput}}</li></ul>
             <ul><li *ngFor="let scholarCiting of mockScholarsCitingEachOtherNamesLinks">{{scholarCiting.full_name + ' has cited ' + scholarCiting.scholarID2 
               + ' ' scholarCiting.number1 + ' times'}}</li></ul>
          </div>
          <!-- <div #graph id="graph"></div> -->
          <!-- <div #chart id="chart" (window:resize)="onResize($event)"></div> -->
  </div>


  <svg width="960" height="600"  (click)="submitResults"></svg>
